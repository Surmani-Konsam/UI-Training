<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>

    <!--style sheet link for external css used-->
    <link rel="stylesheet" href="css/styles/styles.css" />
  </head>
  <body>
    <!--circle container to wrap the whole animated content inside-->
    <div class="circle_container">
      <!--container border added for more animation-->
      <div class="container_border">
        <div class="outer_circle">
          <!--inner circle for inner circle rotation-->
          <div class="inner_circle">
            <!--when inner_cirlce rotated box will also rotate due to child parent properties-->
            <div class="box"></div>
          </div>
        </div>
      </div>
      <!--outer_circle for outer circle rotation-->
    </div>
  </body>
</html>
