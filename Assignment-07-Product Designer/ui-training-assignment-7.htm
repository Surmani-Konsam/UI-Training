<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 7</title>
    <link rel="stylesheet" href="styles/css/assignment7.css" />
    <script
      src="https://kit.fontawesome.com/e58997d292.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/css/assignment7.css" />
  </head>
  <body>
    <!--parent-container-->
    <div class="parent_container">
      <!--initial email header to be displayed at flex end on the top-->
      <article class="initial_header">
        <section class="email">shrutti.bhatt@siriuscom.com</section>
      </article>
      <!--end-->

      <!--Shrutti designation and role-->
      <article class="user_designation">
        <section class="email_container">
          <span class="user_first_name">Shrutti</span> Bhatt
        </section>
        <section class="designer">
          a <span class="product">product</span> designer
        </section>
      </article>
      <!--end of shrutti designation-->

      <!--all the main flex images on the centre of the page-->
      <article class="image_container_items">
        <!--flex box of images divided into two for flex-direction column and adding to each block invidually-->
        <!--start of the fist block-->
        <div class="first_block">
          <!--first image-->
          <img
            class="image_content"
            src="assets/images/products/rawpixel-769308-unsplash.png"
            alt="nike"
          />
          <!--second image-->
          <img
            class="image_content"
            src="assets/images/products/fancycrave-329196-unsplash.png"
            alt="dinner"
          />
          <!--third image-->
          <img
            class="image_content"
            src="assets/images/products/nadine-shaabana-1112616-unsplash.png"
            alt="coffee wallpaper"
          />
        </div>
        <!--end of the first block-->

        <!--start of the second block-->
        <div class="second_block">
          <!--first image-->
          <img
            class="image_content"
            src="assets/images/products/fikri-rasyid-689579-unsplash.png"
            alt="smart bag"
          />

          <!--second image-->
          <img
            class="image_content"
            src="assets/images/products/marc-mueller-654355-unsplash.png"
            alt="white wallpaper"
          />

          <!--third image-->
          <img
            class="image_content"
            src="assets/images/products/jeff-sheldon-3219-unsplash.png"
            alt="charger"
          />
        </div>

        <!--end of the second block-->
      </article>

      <!--footer container containing Header show off and images(show_off_items)-->
      <article class="footer_container">
        <div class="footer_header">
          Big names to <span class="footer_header_content">show off</span>
        </div>

        <!--list of show_off icons-->
        <section class="client_items">
          <img
            class="icons spotify"
            src="assets/images/logos/logo_1.png"
            alt="icons"
          />
          <img
            class="icons audi"
            src="assets/images/logos/logo_3.png"
            alt="icons"
          />
          <img
            class="icons adidas"
            src="assets/images/logos/logo_18.png"
            alt="icons"
          />
          <img
            class="icons lufthansa"
            src="assets/images/logos/logo_7.png"
            alt="icons"
          />
          <img
            class="icons ikea"
            src="assets/images/logos/logo_11.png"
            alt="icons"
          />
          <img
            class="icons mont_blanc"
            src="assets/images/logos/logo_2.png"
            alt="icons"
          />
        </section>
        <!--end of show off icons-->
      </article>
      <!--end of footer containing images and show off header-->

      <!--footer_content containing separation and font awesome icons-->
      <footer class="footer_content">
        <article class="separator">
          <hr class="first_separator" />
          <span class="separator_line"><hr class="second_separator"/></span>
        </article>

        <!--font awesome icons-->
        <article class="favicons">
          <div class="awesome_icon">
            <i class="fa-brands fa-facebook-f icon"></i>
          </div>
          <div class="awesome_icon">
            <i class="fa-brands fa-twitter icon"></i>
          </div>
          <div class="awesome_icon">
            <i class="fa-brands fa-instagram icon"></i>
          </div>
          <div class="awesome_icon">
            <i class="fa-solid fa-basketball icon"></i>
          </div>
          <div class="awesome_icon">
            <p class="font_m">M</p>
          </div>
        </article>
        <!-- end of font awesome icons-->

        <!--ending content-->
        <article class="passion">Coded with Love & Passion</article>
        <!--the end-->
      </footer>
    </div>
  </body>
</html>
