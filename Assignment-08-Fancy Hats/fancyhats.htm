<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy hats</title>

    <!--import of awesome fonts for twitter and facebook icons-->
    <script
      src="https://kit.fontawesome.com/e58997d292.js"
      crossorigin="anonymous"
    ></script>

    <!--external css file fancyhatsstyle.css referred-->
    <link rel="stylesheet" href="styles/css/fancyhatsstyle.css" />
  </head>
  <body>
    <!--parent_container-->
    <div class="parent_container">
      <!--overlay container for overlapping background color with dark opacity above the main content-->
      <div class="overlay">
        <!--menu_bar containing the menu-bar and the page title-->
        <article class="menu_bar">
          <!--menu bar cum title block-->
          <section class="menu_cum_title">
            <div class="menu_icon_container">
              <i class="fa-solid fa-bars"></i>
            </div>
            <div class="page_title">FANCY HATS</div>
          </section>
        </article>
        <!--end of menu bar container the page title and menu bar icon-->

        <!--menu bar list consisting of all the hats as options with transition-->
        <article class="menu_bar_list">
          <ul>
            <li class="image_list_hat">
              <img src="images/hat-icon.svg" alt="hat" />
            </li>
            <li class="list_content">COWBOY HATS</li>
            <li class="list_content">DAD HATS</li>
            <li class="list_content">FEDORAS</li>
            <li class="list_content">TRIBAL HATS</li>
            <li class="list_content">FLAT CAPS</li>
            <li class="list_content">DERBY HATS</li>
            <li class="list_content">ARMY CAPS</li>
            <li class="list_content">CLOCHE HATS</li>
            <li class="list_content">BEANIES</li>
            <li class="list_content">TRAPPER HATS</li>
            <li class="list_content">SNAPBACKS</li>
            <li class="list_content">TRUCKET HATS</li>
            <li class="list_content">VISORS</li>
          </ul>
        </article>
        <!--end of menu bar items -->

        <!--footer content-->
        <article class="footer_content">
          <p>HATS FOR A</p>
          <p class="lifetime">LIFETIME</p>
        </article>
        <!--end of footer content-->

        <!--link icons to the bottom right containing facebook and twitter-->
        <article class="link_icons">
          <span class="twitter font_icons"
            ><i class="fa-brands fa-twitter"></i
          ></span>
          <span class="facebook font_icons"
            ><i class="fa-brands fa-facebook"></i
          ></span>
        </article>
        <!--end of link icons-->

        <!--date content on top right-->
        <article class="date">
          <span class="since">SINCE</span> <span class="year">1867</span>
        </article>
        <!--end of date content-->
      </div>
      <!--end of overlay div tag-->
    </div>
    <!--end of parent container-->
  </body>
</html>
