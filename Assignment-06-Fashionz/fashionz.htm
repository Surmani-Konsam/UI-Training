<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashionz</title>
    <script
      src="https://kit.fontawesome.com/e58997d292.js"
      crossorigin="anonymous"
    ></script>

    <!--style reference-->
    <link rel="stylesheet" href="styles/css/fashionz.css">

  </head>
  <body>
        <!--parent container-->
        <div class="parent_container">
            <!--parent_container child_1-->

            <!--header content-->
            <article class="header">
                <div class="fashionz_brand header_content">
                    <img class="brand" src="Ex6/logo.png" alt="" />
                </div>

                <!--dialog box on hover content-->
                <div class="container">
                    <div class="trigger">
                </div>
                <div class="dialog-box">
                    <ul class="list">
                    <li>My Account</li>
                    <li>My Orders</li>
                    <li>My Wish List</li>
                    <li>Logout</li>
                    </ul>
                </div>
                </div>
                <!--end of dialog box content-->
            </article>
            <!--end of header content-->


            <!--main flex images content-->
            <main>

                <!--first block of images-->
                <article class="first_block_container">

                <!--shirt content-->
                    <div class="shirt_block_content image_bloc">

                        <!--image content shirt-->
                        <div class="image_content">
                        <img class="child_image" src="Ex6/products/shirt.png" alt="shirts" />
                        <i class="fa-regular fa-star"></i>
                        <div class="size">S</div>
                        </div>

                        <!--image text content-->
                        <div class="text_content">
                        <div class="img_price item">Bath Wardrobe</div>
                        <div class="img_price item_price"><span>&#8377</span>850</div>
                        <div class="btn">
                            <!--add to cart-->
                            <button>ADD TO CART</button>
                        </div>
                        </div>
                        <!--end of image text content-->

                    </div>
                    <!--end of shirt content-->


                    <!--jacket content-->
                    <div class="jacket_block_content image_bloc">

                        <!--image_content_jacket-->
                        <div class="image_content">
                            <img class="child_image jacket_image" src="Ex6/products/jacket.png" alt="jacket" />
                            <i class="fa-regular fa-star"></i>
                            <div class="size jacket_size">M</div>
                        </div>

                        <!--image text content-->
                        <div class="text_content">
                            <div class="img_price item">Winter Jacket</div>
                            <div class="img_price item_price"><span>&#8377</span>2399</div>
                            <div class="btn">
                            <!--add to cart-->
                            <button>ADD TO CART</button>
                            </div>
                        </div>
                        <!--end of image text content-->
                    </div>
                    <!--end of jacket content-->

                    <!--tshirt content-->
                    <div class="tshirt_block_content image_bloc">

                        <!--image_content_tshirt-->
                        <div class="image_content">
                            <img class="child_image tshirt_image" src="Ex6/products/tshirt.png" alt="tshirt" />
                            <i class="fa-regular fa-star"></i>
                            <div class="size tshirt_size">S</div>
                        </div>

                        <!--image text content-->
                        <div class="text_content">
                            <div class="img_price item">Red Round Neck</div>
                            <div class="img_price item_price"><span>&#8377</span>350</div>
                            <div class="btn">
                            <!--add to cart-->
                            <button>ADD TO CART</button>
                            </div>
                        </div>
                        <!--end of image text content-->
                    </div>
                    <!--end of t-shirt content-->

                    <!--sweatshirt content-->
                    <div class="sweatshirt_block_content image_bloc">
                        <div class="image_content">
                            <img class="child_image sweatshirt_image" src="Ex6/products/sweatshirt.png" alt="sweartshirt" />
                            <i class="fa-regular fa-star"></i>
                            <div class="size sweatshirt_size">S</div>
                        </div>

                        <!--image text content-->
                        <div class="text_content">
                            <div class="img_price item">Sweat Shirt</div>
                            <div class="img_price item_price"><span>&#8377</span>1350</div>
                            <div class="btn">
                                <!--add to cart-->
                                <button>ADD TO CART</button>
                            </div>
                        </div>
                        <!--end of image text content-->
                    </div>
                    <!--end of sweat shirt content-->
                </article>
                <!--end of first flex images-->



                
                <!--second flex images content-->
                <article class="first_block_container second_block_container">
                <!--shirt content-->
                    <div class="shirt_block_content image_bloc">

                        <!--image content shirt-->
                        <div class="image_content">
                            <img class="child_image" src="Ex6/products/shirt.png" alt="shirts" />
                            <i class="fa-regular fa-star"></i>
                            <div class="size">S</div>
                        </div>

                        <!--image text content-->
                        <div class="text_content">
                            <div class="img_price item">Bath Wardrobe</div>
                            <div class="img_price item_price"><span>&#8377</span>850</div>
                            <div class="btn">
                                <!--add to cart-->
                                <button>ADD TO CART</button>
                            </div>
                        </div>
                        <!--end of image text content-->

                    </div>
                    <!--end of shirt content-->


                    <!--jacket content-->
                    <div class="jacket_block_content image_bloc">

                        <!--image_content_jacket-->
                        <div class="image_content">
                            <img class="child_image jacket_image" src="Ex6/products/jacket.png" alt="jacket" />
                            <i class="fa-regular fa-star"></i>
                            <div class="size jacket_size">M</div>
                        </div>

                        <!--image text content-->
                        <div class="text_content">
                            <div class="img_price item">Winter Jacket</div>
                            <div class="img_price item_price"><span>&#8377</span>2399</div>
                            <div class="btn">
                            <!--add to cart-->
                            <button>ADD TO CART</button>
                            </div>
                        </div>
                        <!--end of image text content-->
                    </div>
                    <!--end of jacket content-->

                    <!--tshirt content-->
                    <div class="tshirt_block_content image_bloc">
                        <div class="image_content">
                        <img class="child_image tshirt_image" src="Ex6/products/tshirt.png" alt="tshirt" />
                        <i class="fa-regular fa-star"></i>
                        <div class="size tshirt_size">S</div>
                        </div>

                        <!--image text content-->
                        <div class="text_content">
                            <div class="img_price item">Red Round Neck</div>
                            <div class="img_price item_price"><span>&#8377</span>350</div>
                            <div class="btn">
                            <!--add to cart-->
                            <button>ADD TO CART</button>
                            </div>
                        </div>
                    <!--end of image text content-->
                    </div>
                    <!--end of tshirt content-->

                    <!--sweatshirt content-->
                    <div class="sweatshirt_block_content image_bloc">
                        <div class="image_content">
                            <img class="child_image sweatshirt_image" src="Ex6/products/sweatshirt.png" alt="sweartshirt" />
                            <i class="fa-regular fa-star"></i>
                            <div class="size sweatshirt_size">S</div>
                        </div>

                        <!--image text content-->
                        <div class="text_content">
                            <div class="img_price item">Sweat Shirt</div>
                            <div class="img_price item_price"><span>&#8377</span>1350</div>
                            <div class="btn">
                                <!--add to cart-->
                                <button>ADD TO CART</button>
                            </div>
                        </div>
                        <!--end of image text content-->
                    </div>
                    <!--end of sweatshirt content-->

                </article>
                <!--end of second flex images-->

            </main>
        <!--end of main content-->
        </div>
        <!--end of parent container-->
        

        <!--footer content ending-->
        <footer class="footer_content">
            <ul class="list_footer">
                <li>Jackets</li>
                <li>Shirts</li>
                <li>Trousers</li>
                <li>Pants</li>
                <li>Shoes</li>
            </ul>
        </footer>
        <!--end of footer content-->
  </body>
</html>
